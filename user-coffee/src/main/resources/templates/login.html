<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>咖啡の登录</title>
    <link th:href="@{/static/css/login.css}" rel="stylesheet" rev="stylesheet"  media="all"/>
    <script type="text/javascript" th:src="@{/static/js/jQuery1.7.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/jquery-1.8.2.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/jquery1.42.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/jquery.SuperSlide.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/Validform_v5.3.2_min.js}"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var $tab_li = $('#tab ul li');
            $tab_li.hover(function () {
                $(this).addClass('selected').siblings().removeClass('selected');
                var index = $tab_li.index(this);
                $('div.tab_box > div').eq(index).show().siblings().hide();
            });
        });
    </script>
    <script type="text/javascript">
        $(function () {
            /*学生登录信息验证*/
            $("#stu_username_hide").focus(function () {
                var username = $(this).val();
                if (username == '输入用户名') {
                    $(this).val('');
                }
            });
            $("#stu_username_hide").focusout(function () {
                var username = $(this).val();
                if (username == '') {
                    $(this).val('输入用户名');
                }
            });
            $("#stu_password_hide").focus(function () {
                var username = $(this).val();
                if (username == '输入密码') {
                    $(this).val('');
                }
            });
            $("#stu_password_hide").focusout(function () {
                var username = $(this).val();
                if (username == '') {
                    $(this).val('输入密码');
                }
            });
            $("#stu_code_hide").focus(function () {
                var username = $(this).val();
                if (username == '输入验证码') {
                    $(this).val('');
                }
            });
            $("#stu_code_hide").focusout(function () {
                var username = $(this).val();
                if (username == '') {
                    $(this).val('输入验证码');
                }
            });
            $(".stu_login_error").Validform({
                tiptype: function (msg, o, cssctl) {
                    var objtip = $(".stu_error_box");
                    cssctl(objtip, o.type);
                    objtip.text(msg);
                },
                /*ajaxPost: true*/
            });
        });
    </script>
    <script type="text/javascript">
        $(function () {
            $(".screenbg ul li").each(function () {
                $(this).css("opacity", "0");
            });
            $(".screenbg ul li:first").css("opacity", "1");
            var index = 0;
            var t;
            var li = $(".screenbg ul li");
            var number = li.size();

            function change(index) {
                li.css("visibility", "visible");
                li.eq(index).siblings().animate({opacity: 0}, 3000);
                li.eq(index).animate({opacity: 1}, 3000);
            }

            function show() {
                index = index + 1;
                if (index <= number - 1) {
                    change(index);
                } else {
                    index = 0;
                    change(index);
                }
            }

            t = setInterval(show, 8000);
            //根据窗口宽度生成图片宽度
            var width = $(window).width();
            $(".screenbg ul img").css("width", width + "px");
        });
    </script>
</head>

<body>
<div id="tab">
    <div class="tab_box">
        <!-- 学生登录开始 -->
        <div>
            <div class="stu_error_box"></div>
            <form th:action="@{/login}" method="post" class="stu_login_error">
                <div id="username">
                    <label>用户名：</label>
                    <input type="text" id="stu_username_hide" name="username" placeholder="输入用户名" nullmsg="用户名不能为空！"
                           sucmsg="用户名验证通过！"/>
                    <!--ajaxurl="demo/valid.jsp"-->
                </div>
                <div id="password">
                    <label>密&nbsp;&nbsp;&nbsp;码：</label>
                    <input type="password" id="stu_password_hide" name="password" placeholder="输入密码" nullmsg="密码不能为空！"
                            sucmsg="密码验证通过！"/>
                </div>
                <!--<div id="code">
                    <label>验证码：</label>
                    <input type="text" id="stu_code_hide" name="code" value="输入验证码" nullmsg="验证码不能为空！" datatype="*4-4"
                           errormsg="验证码有4位数！" sucmsg="验证码验证通过！"/>
                    <img src="images/captcha.jpg" title="点击更换" alt="验证码占位图" style="vertical-align:bottom;"/></div>-->
                <div id="remember" style="margin-left:-80px;">
                    <input type="checkbox" name="remember">
                    <label>记住密码</label>
                </div>
                <div id="login">
                    <button type="submit">登录</button>
                </div>
            </form>
        </div>
        <!-- 学生登录结束-->
    </div>
</div>
<div class="bottom">©2018 YouTiy <a href="http://www.youtiy.com/" target="_blank">关于</a> <span>苏ICP备13018047号</span><img
        width="13" height="16" th:src="@{/static/images/copy_rignt_24.png}"/></div>
<div class="screenbg">
    <ul>
        <!--  <li><a href="javascript:;"><img src="images/1.jpg"></a></li> -->
        <li><a href="javascript:;"><img th:src="@{/static/images/2.jpg}"></a></li>
        <li><a href="javascript:;"><img th:src="@{/static/images/3.jpg}"></a></li>
    </ul>
</div>
</body>
</html>
